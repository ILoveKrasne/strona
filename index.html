<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love Krasne - Nasze Produkty</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      overflow-x: hidden;
    }
    header, footer {
      text-align: center;
      padding: 20px;
      background: #e91e63;
      color: white;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }
    .product-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(0,0,0,0.15);
    }
    .product-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .product-item h3, .product-item p {
      margin: 10px;
    }
    .price {
      font-weight: bold;
      color: #333;
    }

    .product-item.selected {
      outline: 3px solid #e91e63;
      transform: scale(1.06);
    }

    #product-details {
      max-width: 800px;
      margin: 20px auto;
      background: #fff3f6;
      border-top: 4px solid #e91e63;
      padding: 20px;
      border-radius: 8px;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #product-details.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nasze Produkty I ❤️ Krasne</h1>
    <p>Odkryj naszą unikalną kolekcję koszulek i gadżetów!</p>
  </header>

  <section class="products-grid">
    <div class="product-item" onclick="showDetails(0)">
      <img src="/assets/images/koszulka_projekt_krasne.jfif" alt="Koszulka I Love Krasne">
      <h3>Koszulka I ❤️ Krasne / <s>Malawa</s></h3>
      <p class="price">Cena: 89 zł</p>
    </div>

    <div class="product-item" onclick="showDetails(1)">
      <img src="/assets/images/koszulka_projekt_jasionka-stobierna-.jfif" alt="Koszulka I Love Jasionka">
      <h3>Koszulka I ❤️ Jasionka / <s>Stobierna</s></h3>
      <p class="price">Cena: 299 zł</p>
    </div>

    <div class="product-item" onclick="showDetails(2)">
      <img src="/assets/images/koszulka_projekt_swilcza-trzciana-.jfif" alt="Koszulka I Love Świlcza">
      <h3>Koszulka I ❤️ Świlcza / <s>Trzciana</s></h3>
      <p class="price">Cena: 349 zł</p>
    </div>
  </section>

  <div id="product-details"></div>

  <footer>
    <p>&copy; 2025 I Love Krasne | TikTok: <a href="https://www.tiktok.com/@ilovekrasne" style="color: white;">@ilovekrasne</a></p>
  </footer>

  <script>
    const products = [
      {
        title: "Koszulka I ❤️ Krasne / Malawa",
        description: "Unikalne koszulki z napisem I ❤️ Krasne z przodu i przekreśloną Malawą z tyłu. Idealne do pokazania lokalnego patriotyzmu!",
        price: "Cena: 89 zł",
        link: "https://ilovekrasne.github.io/ilovekrasne/"
      },
      {
        title: "Koszulka I ❤️ Jasionka / Stobierna",
        description: "Stylowa i wygodna koszulka z napisem I ❤️ Jasionka, a na plecach przekreślona Stobierna. Drip lokalny 100%.",
        price: "Cena: 299 zł",
        link: "https://ilovekrasne.github.io/ilovekrasne/buty.html"
      },
      {
        title: "Koszulka I ❤️ Świlcza / Trzciana",
        description: "Wyjątkowy styl i lokalny żart w jednym! Z przodu I ❤️ Świlcza, z tyłu ~Trzciana~. Dla fanów ulicznego stylu i śmiesznych koszulek.",
        price: "Cena: 349 zł",
        link: "https://ilovekrasne.github.io/ilovekrasne/kubek.html"
      }
    ];

    function showDetails(index) {
      // Podświetlenie klikniętego produktu
      document.querySelectorAll('.product-item').forEach((el, i) => {
        el.classList.toggle('selected', i === index);
      });

      const product = products[index];
      const detailsDiv = document.getElementById('product-details');
      detailsDiv.innerHTML = `
        <h2>${product.title}</h2>
        <p>${product.description}</p>
        <p><strong>${product.price}</strong></p>
        <a href="${product.link}" target="_blank" class="btn">Zamów teraz</a>
      `;
      // Pokazanie z animacją
      detailsDiv.classList.remove('show');
      setTimeout(() => detailsDiv.classList.add('show'), 10);
    }
  </script>

</body>
</html>
